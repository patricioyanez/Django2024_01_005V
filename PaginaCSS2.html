<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Embebido</title>
    <style>
        h1{
           font-family: 'Franklin Gothic Medium'; 
           color: burlywood;
           text-transform: capitalize;
           /* control k+c para comentar
           control k+u para descomentar */
        }
        body{
            background-color: chocolate;
        }
        p{
            color: white;
            font-weight: bold;
            font-style: italic;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Hola mundo</h1>
    <p>Hola mundo mundial</p>
    <h1>Ejemplo 2 del h1 del texto</h1>
</body>
</html>
